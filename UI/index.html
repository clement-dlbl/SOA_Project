<!DOCTYPE html>
<html>
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SOA Manage Building</title>
    <link rel="stylesheet" type="text/css" href="font.css">
    <script type="text/javascript" src="my.js"></script>
</head>
<body>
<div class= "title">
    <img src="img/logoINSA.png" alt="INSA TOULOUSE" id="logoINSA">
    <img src="img/LogoISS.png" alt="ISS-SOA" id="logoISS">
    <h1>Welcome on Clement, Mathilde, Vincent SOA Home</h1>
</div>


<div class="menuROOM">
    <table id="menuTable">
        <tr>   
          <th>
            <select id="floor-choice" onchange="manageMenuFloor(this.value)">
                <option selected default value="base">Please Select</option>
                <option value="1">Floor1</option>
                <option value="2">Floor2</option>
            </select>
          </th>
          <th>
            <select id="room-choice" onchange="manageMenuRoom(this.value)" rerender="form">
                <option>Please choose from above</option>
            </select>
          </th>
        </tr>
        </table>
</div>
<table class="informationTable">
  <tr>
    <th>
      <div id="informationFloor"></div>
    </th>
    <th></th>
    <th>
      <div id="informationRoom"></div>
    </th>
  </tr>
</table>
  <div class="information">
    <h2>Information</h2>
    <table id="detailUC1" class ="detailUC"></table>
    <table id="detailUC2" class ="detailUC"></table>
  </div>
  <aside>
      <h2>Historic Global</h2>
      <table id="historic"></table>
    </div>
</aside>





</body>
</html>
